<!DOCTYPE html>

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <title>Frontend Mentor | Crowdfunding product page</title>

          <div class="navbar-brand">
            <img src="./images/logo.svg" alt="" />

              class="hamburger"
              id="nav-bar"
              alt=""

          <!-- closing tag for nav-links container -->
        </div>
        <!-- closing tag for container for nav-links -->
      </nav>
    </header>
    <!-- opening tag for main -->
    <main>
      <section class="overall-container">
        <!-- section opening tag for main -->
        <section class="main-section">
          <!-- first-section for flexxed container opening -->
          <section class="first-section">

              <img src="./images/logo-mastercraft.svg" alt="" />
            </div>
            <!-- closing tag for an image container -->
            <h1 class="title">Mastercraft Bamboo Monitor Riser</h1>
            <p class="description">
              A beautiful & handcrafted monitor stand to reduce neck and eye
              strain.
            </p>
            <div class="button-container">
              <div class="button1">
                <button class="button">Back this project</button>
                <div class="svg-container">
                  <svg
                    width="56"
                    height="56"
                    class="bookmark1"
                    style="cursor: pointer"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g fill-rule="evenodd">
                      <circle
                        id="circle-fill1"
                        style="fill: hsl(0, 0%, 48%)"
                        cx="28"
                        cy="28"
                        r="28"
                      />
                      <path id="path-fill1" d="M23 19v18l5-5.058L33 37V19z" />
                    </g>
                  </svg>
                </div>
              </div>
              <div class="bookmark-container">
                <div class="relative-bookmark">
                  <div class="svg-container">
                    <svg
                      width="56"
                      height="56"
                      class="bookmark"
                      style="cursor: pointer"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g fill-rule="evenodd">
                        <circle id="circle-fill" cx="28" cy="28" r="28" />
                        <path id="path-fill" d="M23 19v18l5-5.058L33 37V19z" />
                      </g>
                    </svg>
                  </div>
                  <div class="bookmark-contain" id="bookmark-container">
                    <div class="content-container">
                      <p class="description1" id="textChange">Bookmark</p>
                      <p class="description" id="textChanged">Bookmarked</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
        <!-- to insert break between containers -->
        <div class="container"></div>
        <!-- second-section for containers -->
        <section class="second-section">
          <!-- contents container -->
          <div class="contents">
            <!-- flexed container -->
            <div class="description1">
              <!-- centered container both horizontally and vertically -->
              <div class="content-container">
                <h1 class="title">$89,914</h1>
                <p class="descriptionss">of $100,000 backed</p>
              </div>
              <!-- closing of such container -->
            </div>
            <div class="description2">
              <!-- centered container both horizontally and vertically -->
              <div class="content-container">
                <h1 class="title">5,007</h1>
                <p class="descriptionss">total backers</p>
              </div>
              <!-- closing of such container -->
            </div>
            <div class="description3">
              <!-- centered container both horizontally and vertically -->
              <div class="content-container">
                <h1 class="title">56</h1>
                <p class="descriptionss">days left</p>
              </div>
              <!-- closing of such container -->
            </div>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
          <!-- closing div for flexed container -->
        </section>
        <!-- closing section for 2nd section -->
        <div class="container"></div>
      </section>
      <!-- section closing tag for first-section -->
      <!-- section closing tag for main section -->
    </main>
